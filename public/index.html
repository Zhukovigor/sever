<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Telegram Login Widget -->
    <script async src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="Spectehnika_login_bot"
        data-size="large"
        data-onauth="onTelegramAuth(user)"
        data-request-access="write">
    </script>

    <script type="text/javascript">
      function onTelegramAuth(user) {
        if (user) {
          alert('Вы вошли как ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
          // Здесь можно передать данные на сервер или выполнить дополнительные действия
        } else {
          alert('Ошибка авторизации. Попробуйте снова.');
        }
      }
    </script>
  </body>
</html>
